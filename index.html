<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Tic Tac Toe</div>
        </div><div class=""></div>
        <div class="boardcontainer">
            <div class="board">
                <div class="segment" id="zero" data-index="0"></div>
                <div class="segment" id="one" data-index="1"></div>
                <div class="segment" id="two" data-index="2"></div>
                <div class="segment" id="three" data-index="3"></div>
                <div class="segment" id="four" data-index="4"></div>
                <div class="segment" id="five" data-index="5"></div>
                <div class="segment" id="six" data-index="6"></div>
                <div class="segment" id="seven" data-index="7"></div>
                <div class="segment" id="eight" data-index="8"></div>
            </div>
        </div>
        <div class="footer">
            <button class="clear">CLEAR</button>
        </div>
        <div class="external">
            <div class="noticecontainer">
                <div class="notice">Results:</div>
                <div class="printer" id="printer">Complete the game to declare a winner!</div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
